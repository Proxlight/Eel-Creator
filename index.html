    <div ng-app ng-init="checked = false">
				        <form class="form-signin" action="" method="post" name="form">
          <label for="username">URL</label>
          <input class="form-styling" id="data" type="text" name="username" placeholder=""/>
          <label for="password">FILE name</label>
          <input class="form-styling" id="file_name" type="text" name="password" placeholder=""/>
          <label for="password">FILE TYPE</label>
          <input class="form-styling" id="file_kind" type="text" name="password" placeholder=""/>
          <input type="checkbox" id="checkbox"/>
          <label for="checkbox" ><span class="ui"></span>Save progress</label>
          <div class="btn-animate">
            <a id="data" type="button" class="btn-signin" onclick="function1()">Download</a>
          </div>
				        </form>
        
				        <form class="form-signup" action="" method="post" name="form">
          <label for="fullname">Full name</label>
          <input class="form-styling" type="text" name="fullname" placeholder=""/>
          <label for="email">Email</label>
          <input class="form-styling" type="text" name="email" placeholder=""/>
          <label for="password">Password</label>
          <input class="form-styling" type="text" name="password" placeholder=""/>
          <label for="confirmpassword">Confirm password</label>
          <input class="form-styling" type="text" name="confirmpassword" placeholder=""/>
          <a ng-click="checked = !checked" class="btn-signup">Sign Up</a>
				        </form>
